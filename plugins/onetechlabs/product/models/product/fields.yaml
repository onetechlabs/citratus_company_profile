fields:
    product_name:
        label: 'Product Name'
        span: auto
        placeholder: 'Product Name'
        required: 1
        type: text
        comment: 'Nama Produk'
    product_code:
        label: 'Product  Code'
        span: auto
        placeholder: 'Product Code'
        disabled: 0
        readOnly: 1
        required: 1
        type: text
        comment: 'Kode Produk'
    product_description:
        label: Description
        size: large
        span: full
        placeholder: 'Product Description'
        required: 1
        type: textarea
        comment: 'Deskripsi Produk'
    product_price_rp_perpcs:
        label: 'Product Price in (Rp)'
        span: auto
        placeholder: 'Product Price in (Rp)'
        required: 1
        type: text
        comment: 'Harga Produk (Rp)'
    product_stock:
        label: Stock
        span: auto
        placeholder: 'Stock per Pack / Pcs'
        required: 1
        type: text
        comment: 'Stok Produk'
