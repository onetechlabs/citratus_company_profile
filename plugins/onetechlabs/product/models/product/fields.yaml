        span: auto
        placeholder: 'Expired at'
        required: 1
        type: datepicker
        comment: 'Tanggal Kadaluarsa'
        ignoreTimezone: true
    product_coordinate:
        label: 'Location QR Scanned'
        span: auto
        placeholder: 'Location QR Scanned'
        default: 'No Location Coordinates'
        readOnly: 1
        required: 1
        type: text
        comment: 'Lokasi QR telah di Scan'
    product_composition:
        label: Composition
        size: large
        span: full
        placeholder: Composition
        required: 1
        stretch: 0
        type: richeditor
        comment: Komposisi
